</head>
<body>

            <li>Manzana</li>
            <li>Banana</li>
            <li>Cereza</li>
            <li>Durazno</li>

            <li>Mango</li>
            <li>Melón</li>
            <li>Piña</li>
            <li>Sandía</li>
            <li>Uva</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
